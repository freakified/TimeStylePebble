
<hr>
<div id="widget_health_settings">
  <label>Health</label><br>
  <div class="alert alert-info" role="alert" id="autobattery_info">
    The health complication automatically switches to sleep mode based on
    whether or not you are asleep.
  </div>
  <label class="subtle">Activity</label>
  <div id="health_use_distance" class="form-group" >
    <div class="btn-group btn-group-justified"  data-toggle="buttons">
      <label class="btn btn-default" data-setting="no" >
        <input type="radio" name="options" autocomplete="off">Steps
      </label>
      <label class="btn btn-default" data-setting="yes" >
        <input type="radio" name="options" autocomplete="off">Distance
      </label>
    </div>
  </div>
  <label class="subtle">Sleep</label>
  <div id="health_use_restful_sleep" class="form-group" >
    <div class="btn-group btn-group-justified"  data-toggle="buttons">
      <label class="btn btn-default" data-setting="no" >
        <input type="radio" name="options" autocomplete="off">Total Sleep
      </label>
      <label class="btn btn-default" data-setting="yes" >
        <input type="radio" name="options" autocomplete="off">Restful Sleep
      </label>
    </div>
  </div>
  <hr>
</div>
<div id="widget_battery_settings">
  <label>Battery Meter</label>
  <div id="autobattery_setting" class="form-group" >
    <label class="subtle">Automatic Battery Notification</label>
    <div class="btn-group btn-group-justified"  data-toggle="buttons">
      <label class="btn btn-default" data-setting="on" >
        <input type="radio" name="options" autocomplete="off">
        Automatically show battery meter at 20%
      </label>
      <label class="btn btn-default" data-setting="off" >
        <input type="radio" name="options" autocomplete="off">
        Never show
      </label>
    </div>
  </div>
  <div id="battery_meter_setting" class="form-group" >
    <label class="subtle">Style</label>
    <div class="btn-group btn-group-justified"  data-toggle="buttons">
      <label class="btn btn-default" data-setting="icon-only" >
        <input type="radio" name="options" autocomplete="off">
        <img src="images/battery_meter.png" width="30" height="30" ><br />
        Icon only
      </label>
      <label class="btn btn-default" data-setting="icon-and-percent" >
        <input type="radio" name="options" autocomplete="off">
        <img src="images/battery_meter_with_percent.png" width="30" height="30" ><br />
        Icon &amp; percent
      </label>
    </div>
  </div>
  <hr>
</div>
<div id="widget_weather_settings">
  <label>Weather</label>
  <a href="https://www.yahoo.com/?ilc=401" target="_blank"> <img src="https://poweredby.yahoo.com/purple_retina.png" width="134" height="29"/> </a>
  <br>
  <label class="subtle">Location</label>
  <div id="weather_setting" class="form-group" >
    <div class="btn-group btn-group-justified"  data-toggle="buttons">
      <label class="btn btn-default" data-setting="auto" >
        <input type="radio" name="options" autocomplete="off"> Automatic (GPS)
      </label>
      <label class="btn btn-default" data-setting="manual" >
        <input type="radio" name="options" autocomplete="off" id="weather_setting_manual"> Manual
      </label>
    </div>
    <div class="form_group collapse" id="manual_weather_loc_setting_area">
      <input type="text" class="form-control" style="margin-top: 15px" id="weather_loc" placeholder='e.g. "San Francisco CA US", or "94101 US"'>
    </div>
  </div>
  <hr>
</div>

<label>Time Display</label><br>
<div class="alert alert-info" role="alert">
  To change between 12 hour and 24 hour mode, use the setting on your watch,
  under Settings &rarr; Date &amp; Time.
</div>
<label class="subtle">Leading Zero</label>
<div id="time_leading_zero_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="no" >
      <input type="radio" name="options" autocomplete="off">
      <div class="example_face">6<br>32</div>
      No leading zero
    </label>
    <label class="btn btn-default" data-setting="yes" >
      <input type="radio" name="options" autocomplete="off">
      <div class="example_face">06<br>32</div>
      With leading zero
    </label>
  </div>
</div>
<label class="subtle">Font</label>
<div id="clock_font_setting" class="form-group" >
  <div data-toggle="buttons">
    <label class="btn btn-default" data-setting="default" >
      <input type="radio" name="options" autocomplete="off">
      <img class="example_img" src="images/font-preview-default.png" width="56" height="66">
      Default
    </label>
    <label class="btn btn-default" data-setting="bold" >
      <input type="radio" name="options" autocomplete="off">
      <img class="example_img" src="images/font-preview-bold.png" width="56" height="66">
      Bold
    </label>
    <label class="btn btn-default" data-setting="bold-h" >
      <input type="radio" name="options" autocomplete="off">
      <img class="example_img" src="images/font-preview-bold-H.png" width="56" height="66">
      Bold Hour
    </label>
    <label class="btn btn-default" data-setting="bold-m" >
      <input type="radio" name="options" autocomplete="off">
      <img class="example_img" src="images/font-preview-bold-M.png" width="56" height="66">
      Bold Minute
    </label>
    <label class="btn btn-default" data-setting="leco" >
      <input type="radio" name="options" autocomplete="off">
      <img class="example_img" src="images/font-preview-leco.png" width="56" height="66">
      LECO
    </label>
  </div>
</div>
<hr>
<label>Vibration</label><br>
<label class="subtle">If the connection to the phone is lost</label>
<div id="bluetooth_vibe_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="no" >
      <input type="radio" name="options" autocomplete="off">No vibration
    </label>
    <label class="btn btn-default" data-setting="yes" >
      <input type="radio" name="options" autocomplete="off">Vibrate
    </label>
  </div>
</div>
<label class="subtle">On interval</label>
<div id="hourly_vibe_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="no" >
      <input type="radio" name="options" autocomplete="off">No vibration
    </label>
    <label class="btn btn-default" data-setting="half" >
      <input type="radio" name="options" autocomplete="off">Every 30 minutes
    </label>
    <label class="btn btn-default" data-setting="yes" >
      <input type="radio" name="options" autocomplete="off">Every hour
    </label>
  </div>
</div>
